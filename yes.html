<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="divLogin" class="container mt-5 mb-5">
        <div class="card p-4 shadow">
          <h5 class="text-center mb-4" style="color: #5d5d5d;">Sign in to Swollen Farms</h5>
          <div class="d-grid gap-2 col-12 mb-4">
            <button class="btn btn-lg btn-primary" type="button"><i class="fab fa-google me-2"></i>Sign in using Google</button>
            <button class="btn btn-lg btn-info" type="button"><i class="fab fa-twitter me-2"></i>Sign in using Twitter</button>
          </div>
          <hr>
          <form>
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Username or Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input class="form-control" id="txtEmail" type="email" placeholder="ex. jondavid@tntech.edu" aria-label="Email Address" aria-describedby="Input Number One">
              </div>
            </div>
            <div class="mb-3">
              <label for="txtPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control" id="txtPassword" type="password" placeholder="ex. codingIsKewl123" aria-label="Password" aria-describedby="Input Number Two">
              </div>
            </div>
            <div class="d-grid gap-2 col-12 mt-4">
              <button class="btn btn-lg btn-success" type="button">Login</button>
              <button class="btn btn-lg btn-outline-danger" type="button">Owner Login</button>
              <button class="btn btn-lg btn-outline-success" type="button">Not a Member? Sign Up Here</button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
