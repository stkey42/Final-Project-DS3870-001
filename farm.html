<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Farm Organization Sign Up</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-8yT38TzeHUxrJ0+HwWJ0aAchfnZ9XrnHYxH1/z0WJ8CvGgR5L5my5PwWfLn8YvZJ+QlFq3BtWTRPdJvivz5R5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			background-color: #F2E8D7;
			font-family: 'Arial', sans-serif;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #FFF;
			border-radius: 10px;
			box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
		}

		h1 {
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 30px;
			color: #007A3D;
		}

		form {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 20px;
			margin-bottom: 20px;
		}

		.form-group {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
		}

		label {
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #007A3D;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #F2F2F2;
		}

		button[type="submit"] {
			background-color: #007A3D;
			color: #FFF;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		button[type="submit"]:hover {
			background-color: #00562B;
		}

		.fa-exclamation-circle {
			color: #FF0000;
			margin-right: 5px;
		}

		.error {
			color: #FF0000;
			font-size: 14px;
			margin-top: 5px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sign Up for Our Farm Organization</h1>
		<form id="signup-form">
			<div class="form-group">
				<label for="first-name">First Name</label>
				<input type="text" id="first-name" name="first-name" required>
				<div class="error" id="first-name-error"><i class="fas fa-exclamation
