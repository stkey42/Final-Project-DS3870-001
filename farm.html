<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Farm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rancho&display=swap');

    .card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
    }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-info card" style="background-image: url('farm3.png'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover"></body>
<form class="mt-5 bg-danger card-body">
    <fieldset>
      <legend>User Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>
    </fieldset>
  
    <fieldset>
      <legend>Farm Details</legend>
      <label for="farm-name">Farm Name:</label>
      <input type="text" id="farm-name" name="farm-name"><br>
  
      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br>
  
      <label for="products">Products:</label>
      <textarea id="products" name="products"></textarea><br>
    </fieldset>
  
    <button type="submit">Submit</button>
  </form>
</body>
</html>
