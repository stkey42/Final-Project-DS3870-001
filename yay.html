<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swollen Farms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <head>
        <style>
          body {
            background-color: #E1DCCB;
            font-family: 'Arial', sans-serif;
          }
          
          .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          
          .form {
            background-color: #FFF;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
          }
          
          .form-group {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 5px;
            color: #4B3C25;
            font-weight: bold;
          }
          
          input[type="text"],
          textarea {
            border-radius: 5px;
            border: 1px solid #D3D3D3;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: #4B3C25;
          }
          
          button[type="button"] {
            background-color: #9CB84D;
            border: none;
            color: #FFF;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          
          button[type="button"]:hover {
            background-color: #7F9937;
          }
          
          fieldset {
            border: none;
            margin-bottom: 20px;
          }
          
          legend {
            font-size: 20px;
            font-weight: bold;
            color: #4B3C25;
            margin-bottom: 10px;
          }
        </style>
      </head>
      
      <body>
        <div id="divLogo" class="text-block text-center">
          <h3 style="font-family: 'Rancho', cursive; color: #4B3C25; font-size: xx-large;">Swollen Farms<img class="ms-2" style="transform: scaleX(-1)" src="hippo.png" alt="Hippo" width="50" height="60"></h3>
        </div>
      
        <div class="container">
          <form class="form">
            <fieldset>
              <legend>Employee Information</legend>
              <div class="form-group">
                <label for="fname">First Name:</label>
                <input class="form-control" type="text" id="fname" name="fname">
              </div>
      
              <div class="form-group">
                <label for="lname">Last Name:</label>
                <input class="form-control" type="text" id="lname" name="lname">
              </div>
      
              <div class="form-group">
                <label for="position">Position:</label>
                <input class="form-control" type="text" id="position" name="position">
              </div>
      
              <div class="form-group">
                <label for="pay-rate">Pay Rate:</label>
                <input class="form-control" type="text" id="pay-rate" name="pay-rate">
              </div>
            </fieldset>
      
            <fieldset>
              <legend>Farm Details</legend>
              <div class="form-group">
                <label for="farm-name">Farm Name:</label>
</body>
</html>
