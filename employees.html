<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Farm Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-info card" style="background-image: url('farm3.png'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover"></body>
<form class="mt-5 bg-danger card-body col-4 offset-3">
    <fieldset>
      <legend>Employee Information</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname"><br>
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname"><br>
  
      <label for="position">Position</label>
      <input type="text" id="position" name="position"><br>
    </fieldset>
  
    <fieldset>
      <legend>Farm Details</legend>
      <label for="farm-name">Farm Name:</label>
      <input type="text" id="farm-name" name="farm-name"><br>
  
      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br>
  
      <label for="products">Products:</label>
      <textarea id="products" name="products"></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Employee Tasks</legend>
        <label for="todaysTask">Today's Task:</label>
        <input type="text" id="farm-name" name="farm-name"><br>
    
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>
    
        <label for="products">Products:</label>
        <textarea id="products" name="products"></textarea><br>
      </fieldset>
  
    <button type="submit">Submit</button>
  </form>
</body>
</html>
