<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>

  .form-check-input:checked[type=radio] {
    background-color: green;
    border-color: green;
  }

  * {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
  }

  label {
      display: block;
      font-weight: bold;
      color: #006747;
      margin-bottom: 0.5rem;
  }

  input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 3px;
      margin-bottom: 1rem;
      box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #666;
  }

  body {
      font-family: Helvetica, Arial, sans-serif;  
      background-image: url('tree.jpg'); 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      background-size: cover;
      background-color: #F3F3F3;
      margin: 0;
      padding: 0;
  }

  h1 {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
      color: #000000;
  }

  .card{
      background-color:  white;
  }

  form {
      background-color:  white;
      border-radius: 20px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      width: 500px;
      max-width: 90%;
      margin: auto;
      padding: 50px;
  }

  label {
      font-size: 18px;
      color: #36454F;
      display: block;
      margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      background-color: #F3F3F3;
      color: #36454F;
  }

  input[type="submit"] {
      background-color: #9CB84D;
      border: none;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      width: 100%;
      margin-top: 30px;
  }

  input[type="submit"]:hover {
      background-color: #7DA33E;
  }

  .form-group {
      margin-bottom: 30px;
  }

  .terms {
      font-size: 14px;
      color: #36454F;
      text-align: center;
      margin-top: 30px;
  }

  .terms a {
      color: #9CB84D;
  }

    /* Media Queries */
  @media (max-width: 767px) {
      form {
          padding: 30px;
      }
      input[type="submit"] {
          margin-top: 20px;
      }
  }

  #header {
    height: 60px;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #header h1 {
    margin: 0;
    font-size: 3rem;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 3px 3px #000000;
  }

  #task-form {
    border: 1px solid #000000;
  }

  /* Default styles */
  #divHarvest {
    display: flex;
    justify-content: center;
  }
  
  #divHarvest .card {
    max-width: 600px;
  }
  
  #Inventory .table {
    background-color: #FFF8DC;
    font-size: 12px;
  }

/* Styles for small screens */
  @media only screen and (max-width: 576px) {
    #divHarvest .card {
    max-width: 100%;
    margin: 0 10px;
  }
  
  #Inventory .table {
    font-size: 10px;
  }
    }
    #header h1 {
    font-size: 2rem;
  }

  #header img {
    max-height: 40px;
    max-width: 40px;
  }

  @media (max-width: 576px) {
    #header h1 {
      font-size: 1.5rem;
    }
    
    #header img {
      max-height: 30px;
      max-width: 30px;
    }
  }

</style>

</head>
<body>
  <div class="d-flex justify-content-center align-items-center mt-3 col-2 mx-auto" id="header">
    <h1 class="mb-0">swollenFarms</h1>
    <img class="ms-2 shadow-lg" src="hippo.png" alt="hippo" height="40" width="40">
  </div>

  <div class="container justify-content-center" style="max-width: 600px;" id="divProducts">
    <form id="product-form">
      <h3 class="text-center mb-3 fw-bold text-success">Edit Farm Products</h3>
    <table id="tabProducts" class="table-striped">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Description</th>
          <th>Product Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
      <fieldset class="mt-4 mb-3">
        <div>
          <label for="product" class="form-label">Product:</label>
          <input type="text" class="form-control" id="product" name="product">
        </div>
  
        <div>
          <label for="product-description" class="form-label">Product Description:</label>
          <textarea class="form-control" id="product-description" name="product-description"></textarea>
        </div>
  
        <div class="mt-4 mb-3">
          <label for="product-price" class="form-label">Product Price:</label>
          <input type="number" class="form-control" id="product-price" name="product-price" step="0.01" min="0">
        </div>
        <div class="text-center">
          <button class="col-8 btn btn-success mt-3 mb-3" type="submit">Add Product<i class="fas fa-plus ms-2"></i></button>
          <button class="col-8 btnProducts btn btn-danger mb-3" type="button" aria-label="Back"><i class="fas fa-arrow-left me-2"></i>Back</button>
        </div>
      </fieldset>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
   // for divProducts //
 // Define a variable to keep track of the selected row
let selectedRow = null;

function addProduct() {
  const name = document.getElementById("product").value;
  const description = document.getElementById("product-description").value;
  const price = parseFloat(document.getElementById("product-price").value).toFixed(2);

  if (selectedRow === null) {
    // Add a new row if no row is currently selected
    const table = document.getElementById("tabProducts").getElementsByTagName("tbody")[0];
    const newRow = table.insertRow();
    const nameCell = newRow.insertCell(0);
    const descriptionCell = newRow.insertCell(1);
    const priceCell = newRow.insertCell(2);
    const actionCell = newRow.insertCell(3);
    nameCell.innerHTML = name;
    descriptionCell.innerHTML = description;
    priceCell.innerHTML = `$${price}`;
    actionCell.innerHTML = `<i onclick="editProduct(this)" class="fas fa-edit me-3"></i> <i onclick="deleteProduct(this)" class="fas fa-trash"></i>`;
  } else {
    // Update the selected row if one is currently selected
    selectedRow.cells[0].innerHTML = name;
    selectedRow.cells[1].innerHTML = description;
    selectedRow.cells[2].innerHTML = `$${price}`;
  }

  // Clear the form fields and reset the selected row
  document.getElementById("product-form").reset();
  selectedRow = null;
}

function editProduct(row) {
  // Get the row index of the clicked edit button
  const rowIndex = row.parentNode.parentNode.rowIndex;

  // Set the selected row and populate the form fields with its data
  selectedRow = document.getElementById("tabProducts").rows[rowIndex];
  document.getElementById("product").value = selectedRow.cells[0].innerHTML;
  document.getElementById("product-description").value = selectedRow.cells[1].innerHTML;
  document.getElementById("product-price").value = parseFloat(selectedRow.cells[2].innerHTML.replace("$", ""));
}

document.getElementById("product-form").addEventListener("submit", function(event) {
  event.preventDefault();
  addProduct();
});

function deleteProduct(row) {
  // Get row data
  var rowData = row.closest('tr');
  var name = rowData.cells[0].textContent;
  var description = rowData.cells[1].textContent;
  var price = rowData.cells[2].textContent;

  // Set form values to row data
  document.getElementById('product').value = name;
  document.getElementById('product-description').value = description;
  document.getElementById('product-price').value = price;

  // Remove old row
  rowData.remove();
}



</script>
</body>
</html>
