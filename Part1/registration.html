<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>    
    #image.container{
          position: absolute;
          width: 50%; /* Adjust as needed */
          height: auto;
          top: 30%;
          bottom: 25%;
          left: 10%; /* Adjust as needed */
          z-index: 800;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:#FDFD96">
    <div id="image" class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" fill="black" class="bi bi-cloud-sun-fill" viewBox="0 0 8 20">
            <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
            <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
          </svg>

        <div id="text" class="text-block">
            <h4 class="col-12 text-left">Hello! Welcome to Slightly Sunny!</h4>
        </div>
    </div>
    
    <div class="row vw-100">
        <div class="col-md-6 col-lg-8 d-none d-md-block vh-100"></div>
        <div style="background-color:rgb(0, 0, 0)" class="col-12 col-md-6 col-lg-4 card vh-100">
            <h5 style="color: rgb(255, 255, 255)" class="text-center pt-3">Please Enter Your Infomation Below To Begin</h5>
            
            <button class="btn btn-success sm-col-3 md-col-12 mt-2 mb-2" 
            id="User" type="button" data-bs-toggle="collapse" 
            data-bs-target="#UserInformation" aria-expanded="false" 
            aria-controls="UserInformation">User Information</button>
            <div class="collapse" id="UserInformation">
                <div class="card-body">
                    <form style="color:white">
                        <label for="txtUserFName" class="form-label">First Name</label>
                        <input class="form-control" id="txtUserFName">
                        <label for="txtUserLName" class="form-label pt-4">Last Name</label>
                        <input class="form-control" id="txtUserLName">
                        <label for="txtEmail" class="form-label pt-4">Email</label>
                        <input class="form-control" id="txtEmail">
                        <label for="txtPassword" class="form-label pt-4">Password</label>
                        <input class="form-control" id="txtPassword">
                        <label for="txtMobNum" class="form-label pt-4">Mobile Number</label>
                        <input class="form-control" id="txtMobNum">
                    </form>
        </div>
            </div>

                   <button style="color:rgb(255, 255, 255)"; class="btn btn-primary sm-col-3 md-col-12 mt-2 mb-2" 
                   id="Farm" type="button" data-bs-toggle="collapse" 
                   data-bs-target="#FarmInformation" aria-expanded="false" 
                   aria-controls="FarmInformation">Location Details</button>
                   
                   <div class="collapse" id="FarmInformation">
                    <div class="card-body">
                        <form style="color:white">
                            <label for="txtFarmId" class="form-label">Farm ID</label>
                            <input class="form-control" id="txtFarmId">
                            <h6 class="text-center mt-4">Or Enter The Following</h6>
                            <label for="txtFarmName" class="form-label pt-4">Farm Name</label>
                            <input class="form-control" id="txtFarmName">
                            <label for="txtAddress1" class="form-label pt-4">Street Address 1</label>
                            <input class="form-control" id="txtAddress">
                            <label for="txtAddress2" class="form-label pt-4">Street Address 2</label>
                            <input class="form-control" id="txtAddress2">
                            <label for="txtCity" class="form-label pt-4">City</label>
                            <input class="form-control" id="txtCity">
                            <label for="txtState" class="form-label pt-4">State</label>
                            <input class="form-control" id="txtState">
                            <label for="txtZip" class="form-label pt-4">Zip Code</label>
                            <input class="form-control" id="txtZip">
                    </form>
            </div>
                   </div>


                </div>
                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</body>
</html>
