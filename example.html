<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Farm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rancho&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<form>
    <label for="harvested-amount">Amount Harvested:</label>
    <input type="text" id="harvested-amount" name="harvested-amount"><br>
  
    <label for="harvested-user">User that Harvested:</label>
    <input type="text" id="harvested-user" name="harvested-user"><br>
  
    <button type="submit" id="create-task">Create Task</button>
  </form>
  
  <table>
    <thead>
      <tr>
        <th>Amount Harvested</th>
        <th>User that Harvested</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>100</td>
        <td>John Doe</td>
        <td>
          <button type="button" class="edit-task">Edit</button>
          <button type="button" class="delete-task">Delete</button>
        </td>
      </tr>
      <tr>
        <td>50</td>
        <td>Jane Smith</td>
        <td>
          <button type="button" class="edit-task">Edit</button>
          <button type="button" class="delete-task">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
