<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:blanchedalmond" style="font:bolders">
    <div class="d-flex justify-content-center align-items-center row vh-100 vw-100">
        <h1 class="text-center" id="farmTitle">Farm Information</h1>
        <hr class="col-6" style="color:black">
            <form class="offset-6 col-6 col-md-6 bg-dark text-white" id="farmInfo">
                    <label for="txtFarmId" class="form-label">Farm ID</label>
                    <input class="form-control" id="txtFarmId">
                    <label for="txtFarmName" class="form-label pt-4">Farm Name</label>
                    <input class="form-control" id="txtFarmName">
                    <label for="txtAddress1" class="form-label pt-4">Street Address 1</label>
                    <input class="form-control" id="txtAddress">
                    <label for="txtAddress2" class="form-label pt-4">Street Address 2</label>
                    <input class="form-control" id="txtAddress2">
                    <label for="txtCity" class="form-label pt-4">City</label>
                    <input class="form-control" id="txtCity">
                    <label for="txtState" class="form-label pt-4">State</label>
                    <input class="form-control" id="txtState">
                    <label for="txtZip" class="form-label pt-4">Zip Code</label>
                    <input class="form-control" id="txtZip">
                    <button class="form-control btn btn-success mt-3" id="btnCreate">Continue</button>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+DownLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>

        $(document).on('click', function(){
            $('#userInfo').slideToggle();
        })

        $('#btnCreate').on('click',function(){
            $('#userInfo').slideToggle();
            $('#farmInfo').slideToggle();

        })

        $('#btnBack').on('click',function(){
            $('#userInfo').slideToggle();
            $('#farmInfo').slideToggle();
        })

    </script>
</body>
</html>
