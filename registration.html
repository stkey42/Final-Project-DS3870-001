<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="col-6 bg-primary">
    <div class="row vw-100">
        <div class="col-md-6 col-lg-8 d-none d-md-block vh-100 bg-danger"></div>
            <div class="col-12 col-md-6 col-lg-4 card vh-50">
            <div class="card-head">
                <h1 class="text-center">User Details</h1>
            </div>
            <div class="card-body">
                <form>
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input class="form-control" id="txtFirstName">
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input class="form-control" id="txtLastName">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input class="form-control" id="txtEmail" type="Email">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input class="form-control" id="txtPassword" type="Password">
                    <label for="txtMobile" class ="form-label">Mobile Number</label>
                    <input class="form-control" id="txtMobile" type="number">
                    <button id="btnSubmit" class="btn btn-success col-12 mt-3" type="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
