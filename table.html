<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <table class="table table-hover">
        <thead class="bg-primary text-white">
            <tr>
                <th>Name</th>
                <th>Sound</th>
                <th>Habitat</th>
                <th>DOB</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cow</td>
                <td>Moo</td>
                <td>Farm</td>
                <td>11-12-2018</td>
                <td><button data-sound="Moo" class="btn btn-success btn-xs btnSound">Play Sound</button></td>
            </tr>
            <tr>
                <td>Pig</td>
                <td>Oink</td>
                <td>Farm</td>
                <td>01-02-2022</td>
                <td><button data-sound="Oink" class="btn btn-success btn-xs btnSound">Play Sound</button></td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        /* $(document).on('click','.btnSound', function(){
            alert('Sound Button Clicked');
        }) */

        $('.btnSound').on('click',function(){
            let strSound = $(this).attr('data-sound');
            alert(strSound);
        })
    </script>
</body>
</html>
